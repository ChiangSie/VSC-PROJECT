<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h2>19</h2>
    <h2>BMI 計算器</h2>
    <label for="height">身高 (cm):</label>
    <input type="text" id="height"><br><br>
    
    <label for="weight">體重 (kg):</label>
    <input type="text" id="weight"><br><br>
    
    <button id="calc">確定</button>
    <div id="result"></div>

    <script>
        let hh = document.getElementById('calc');
        hh.addEventListener("click",calculateBMI);
        function calculateBMI() {
            var height = parseFloat(document.getElementById("height").value);
            var weight = parseFloat(document.getElementById("weight").value);
            var windowresult = document.getElementById('result');

            
            var bmi = weight / ((height/100)*(height/100));
            var aa = "";
            
            if (bmi < 18.5) {
                aa = "你的BMI指數是 " + bmi.toFixed(1) + "，體重過輕。";
            } else if (bmi >= 18.5 && bmi < 24) {
                aa = "你的BMI指數是 " + bmi.toFixed(1) + "，體重正常。";
            } else if (bmi >= 24 && bmi < 27) {
                aa = "你的BMI指數是 " + bmi.toFixed(1) + "，體重過重。";
            } else if (bmi >= 27 && bmi < 30) {
                aa = "你的BMI指數是 " + bmi.toFixed(1) + "，輕度肥胖。";
            } else if (bmi >= 30 && bmi < 35) {
                aa = "你的BMI指數是 " + bmi.toFixed(1) + "，中度肥胖。";
            } else {
                aa = "你的BMI指數是 " + bmi.toFixed(1) + "，重度肥胖。";
            }
            
            // alert(aa);
            windowresult.innerHTML = bmi.toFixed(1) + aa ;
        }
    </script>

    <h2>21</h2>
    <h2>身份證號碼檢查</h2>
    <p>請輸入您的身份證號碼：</p>
    <input type="text" id="idNo" maxlength="10">
    <button onclick="checkIdNo()">檢查</button>
    <script>
        function isIdNo(idNo) {
            if (idNo.length !== 10) {
                return false;
            }
        var firstChar = idNo.charAt(0);
            if (!(firstChar >= 'a' && firstChar <= 'z') && !(firstChar >= 'A' && firstChar <= 'Z')) {
                return false;
            }
        var secondChar = idNo.charAt(1);
            if (secondChar !== '1' && secondChar !== '2') {
                return false;
            }
        var checkSum = parseInt(idNo.charAt(9), 10);
        var total = 0;
            for (var i = 0; i < 9; i++) {
                total += parseInt(idNo.charAt(i), 10) * (9 - i);
            }
        var remainder = total % 10;
        var calculatedCheckSum = (remainder === 0) ? 0 : (10 - remainder);
            if (checkSum === calculatedCheckSum) {
                return true;
            } 
            else {
                return false;
            }
        }
        function checkIdNo(){
            var idNoInput = document.getElementById("idNo").value;
            var res = isIdNo(idNoInput);

            if( isIdNo( idNo ) == true ){
                window.alert("OK");
            }
            else{		  
                window.alert("Error!!");
            }
        }
    </script>
