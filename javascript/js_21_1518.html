    <h2>15</h2>
    <script>
        var nums = [];
        while(nums.length < 6){
            var randomnum = parseInt((Math.random()*49)+1);
            if(!nums.includes(randomnum)){
                nums.push(randomnum);
            }
        }
        document.write(nums);
    </script>
