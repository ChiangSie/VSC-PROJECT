<h2>自動轉型, 危險的案例~</h2>
<script>
var price = "20";
var quantity = "30";
var ship = "80";

var subTotal = price * quantity; //乘法可以自動轉換型態=>20*30 = 600;
var total = subTotal + ship; //若+時,並不會自動轉型，故會變成字串相加=>60080;

document.write( "subTotal : ", subTotal, "<br>"); 
document.write( "total : ", total, "<br>"); 
</script>  


<h2>parseInt()</h2>
<script>
var num = "321abc";
document.write( "parseInt(num) : ", parseInt(num) , "<br>");  
document.write( "parseInt(num, 8) : ", parseInt(num, 8),"<br>");  //
document.write( "parseInt(num, 16) : ", parseInt(num, 16),"<br>");// 
 document.write( "parseInt(num, 2) : ", parseInt(num, 2),"<br>"); //
num = "123abc";
document.write( "parseInt(num, 2) : ", parseInt(num, 2), "<br>");
</script> 


<h2>parseFloat()</h2>
<script>
var num = "3.21";
//parseInt() : 若帶有小數點， 小數會保留
document.write( "parseInt(num) : ", parseInt(num), "<br>");  //3
document.write( "parseFloat(num) : ", parseFloat(num), "<br>");//3.21
</script>
