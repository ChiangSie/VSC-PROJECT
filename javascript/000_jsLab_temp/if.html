<h2>if 句型4(if else if...)</h2>
<script>
	var avg = 58;
	var grade;
	if (avg >= 90) {
		grade = "A";
	}else if (avg >= 80) {
		grade = "B";
	}else if (avg >= 70) {
		grade = "C";
	}else if (avg >= 60) {
		grade = "D";
	}else {
		grade = "E";
	}

	document.write(  "grade : ", grade, "<br>");
</script>
