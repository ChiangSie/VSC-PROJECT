<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>event capture</title>
<style>
form {background-color:#FFC}
</style>
</head>
<body id="myBody">
<p>1111111111111</p>    
<p>1111111111111</p>
<p>1111111111111</p>

<form id="myForm">
  <p>這裡是表單</p>
  <p>這裡是表單</p>
  <p>這裡是表單</p>
  <input id="btn" type="button" value="click me">
  <p>這裡是表單</p>
  <p>這裡是表單</p>
  <p>這裡是表單</p>
</form>
<script type="text/javascript">
  window.addEventListener("load",function(){
    document.getElementById("btn").addEventListener("click",function(){
      alert("btnnnn");
    },false);

    document.getElementById("myForm").addEventListener("click",function(){
      alert("myFormmmmmm");
    },false);

    document.getElementById("myBody").addEventListener("click",function(){
      alert("myBodyyyy");
    },false);
  });
  
</script>
</body>
</html>
