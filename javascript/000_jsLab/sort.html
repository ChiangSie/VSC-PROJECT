<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
<style>
	h2{color:deeppink;}
</style>
</head>
<body>
<h2>使用sort()</h2>
<script>
var arr = [ 40, 20, 50, 70, 30, 80, 7];
arr.sort();
document.write( arr, "<br>");	
</script>    

<h2>自己排</h2>
<script>
var arr = [ 40, 20, 50, 70, 30, 80, 7];
for(let i=0; i<6; i++){
	for(let j = i+1; j <= 6; j++){
		if(arr[i] > arr[j]){
			let temp = arr[i];
			arr[i] = arr[j];
			arr[j] = temp;
		}
	}
}
document.write( arr, "<br>");
</script>


<h2>使用sort() 搭配compare function小到大</h2>
<script>
	function compareFuncAcs(a,b){
		return a-b;
	}
var arr = [ 40, 20, 50, 70, 30, 80, 7];
arr.sort(compareFuncAcs)
document.write( arr, "<br>");	
</script>  

<h2>使用sort() 搭配compare function大到小</h2>
<script>
	function compareFuncDec(a,b){
		return b-a;
	}
var arr = [ 40, 20, 50, 70, 30, 80, 7];
arr.sort(compareFuncDec)
document.write( arr, "<br>");	
</script>  

<h2>字串比大小</h2>
<script>
var sentences =[
	"No cross,no crown.",
	"Sometime ever, sometime never.",
	"You don’t have time to be timid.",
	"Treat yourself well.",
	"No fear of words, no fear of years.",
	"Don’t let the past steal your present.",
	"Be cheerful and hopeful."
	];
sentences.sort();
for(let i=0; i<sentences.length; i++) {
	document.write(sentences[i], "<br>");
}
</script>

<h2>字串比大小------用長度來排</h2>
<script>
var sentences =[
	"No cross,no crown.",
	"Sometime ever, sometime never.",
	"You don’t have time to be timid.",
	"Treat yourself well.",
	"No fear of words, no fear of years.",
	"Don’t let the past steal your present.",
	"Be cheerful and hopeful."
	];
function mySentenceCompare(s1, s2) {
	return s1.length - s2.length;
}	

sentences.sort(mySentenceCompare);
for(let i=0; i<sentences.length; i++) {
	document.write(sentences[i], "<br>");
}
</script>

</body>
</html>
