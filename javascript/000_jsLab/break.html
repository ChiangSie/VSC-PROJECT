<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>break</h2>
    <script>
        var total = 0;
        for(var i=1; i<=1000; i++) {
            total += i;
            if (total>1000) {
                document.write(`1+2+...+${i} = ${total} 大於1000`);
                break;
            }
        }   
    </script>

    <h2>continue:請印出1到50間3的倍數及其總和 </h2>
    <script>
        var sum = 0;
        for(var i=1; i<=50; i++) {
            if(i%3 != 0) {
                continue;
            }
            sum = sum + i;
            document.write(i, "<br>");
        }
        document.write(`總和: ${sum}`);
    </script>
</body>
</html>
