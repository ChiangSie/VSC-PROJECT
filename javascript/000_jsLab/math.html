<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="keyword" content="HTML,CSS,Javascript">
<title>Examples</title>

<style>
	h2 {
		color:deeppink;
	}
</style>

</head>

<body>

<h2>Math物件</h2>
<script>
document.write( "Math.sqrt(9) : ", Math.sqrt(9),"<hr>");	//square root

document.write( "Math.round(3.2) : ", Math.round(3.2),"<br>"); //3	
document.write( "Math.round(3.6) : ", Math.round(3.6), "<hr>"); //	

document.write( "Math.random() : ", Math.random(), "<br>");
var num = Math.random() * 11;
document.write( "num : ", num, "<hr>");
document.write( "parseInt(num) : ", parseInt(num), "<hr>");

document.write( "Math.ceil(12/10) : ", Math.ceil(12/10), "<br>");//1.2=>2
document.write( "Math.ceil(12/6) : ", Math.ceil(12/6),"<hr>");//2=>2

document.write( "Math.floor(12/10) : ", Math.floor(12/10), "<br>");//1.2=>1
document.write( "Math.floor(12/6) : ", Math.floor(12/6),"<hr>");//2=>2
</script>

</body>
</html>
