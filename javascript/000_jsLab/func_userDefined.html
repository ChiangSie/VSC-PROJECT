<body>
<h2>没有參數也没有傳回值</h2>
<script>
function sayHello() {
	document.write("Hello~");
	//return; //此行可以省略
}
sayHello();
</script>


<h2>有參數, 没有傳回值</h2>
<script>
function sayHelloToSomeone(memName) { //memName:是區域變數
	document.write(`Hello, ${memName}您好~`);
}
sayHelloToSomeone("Adam");

// document.write(memName); //此行會error
</script>


<h2>有參數, 有傳回值</h2>
<script>
function sum(a, b) { 
	let total = 0; 
	total = a + b;//-----
	return total;
}

document.write("10+20 = ",sum(10, 20), "<br>");
</script>

<h2>arguments</h2>
<script>
function sum(a, b){  
	var total = 0;  
	//改寫下段程式
	total = a + b;

	return total;
}

function sum(a,b,c){  //
	//---1, arguments物件(10,20), 有arguments.length:2, 
	//arguments[0]:10, arguments[1]:20

	//---2, arguments物件(10,20,30), 有arguments.length:3, 
	//arguments[0]:10, arguments[1]:20, arguments[2]:30
	var total = 0;  
	//改寫下段程式
	for(let i=0; i<arguments.length; i++) {
		total = total + arguments[i];
	}

	return total;
}	

document.write("10 + 20 =", sum( 10, 20), "<br>"); //----- 1
document.write("10 + 20 + 30 =", sum( 10, 20, 30), "<br>");//-----2 
</script>


<h2>參數給預設值</h2>
<script>
function showMsg(message="Hi"){  
	document.write( message, "<br>");
}

showMsg("禱告~");
showMsg();
</script>


<h2>避免和全域方法同名</h2>
<script>
function alert(msg) {
	document.write(msg, "<br>");
}	
window.alert("test...........1");
alert("test...........2");		
</script>
