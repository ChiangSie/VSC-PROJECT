<script>
var i = 1;
do{
	document.write(i, "、");
	i++;
} while (i<=9);
document.write(i);
</script>


<h2>練習二:請問: 1加到10的總和為多少? </h2>
<script>
var sum = 0, i = 1;
do{
	sum += i; // sum = sum + i
	i++;
} while (i<=10);
document.write("1加到10的總和為", sum);
</script>
