<h2>練習一:印出  1、2、3、...8、9、10</h2>

	document.write(i, "、");
	i++;
}

</script>


<h2>練習二:請問: 1加到10的總和為多少???????????? </h2>
<script>

var i = 1;
var sum = 0;
// var sum = 0, i = 1;

	sum = sum + i;
	i++;
}
document.write("1加到10的總和為", sum, "<br>");

<h2>練習三:請印出1到50間3的倍數及其總和--------1 </h2>
<script>
var sum = 0, i = 1;
while(i<=50) { //i:1
	if( i% 3 === 0 ) {
		document.write(i, "<br>");
		sum += i; //sum = sum + i
	}
	i++;
}
document.write("1到50間3的倍數及其總和:", sum, "<br>");
</script>

<h2>練習三:請印出1到50間3的倍數及其總和--------2 </h2>
<script>
var sum = 0, i = 3;
while(i<=50) {
	document.write(i, "<br>");
	sum += i;
	i = i + 3; // i += 3;
}
document.write("1到50間3的倍數及其總和:", sum, "<br>");//
</script>
