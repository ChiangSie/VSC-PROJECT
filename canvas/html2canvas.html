<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html2canvas</title>
    <style>
        #capture{
            padding: 10px; 
            background: #f5da55;
            width: 250px;
            text-align: center;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div id="capture">
        <h2>Hello Shinnosuke</h2>
        <img src="../../images/Shinnosuke/Shinnosuke4.png" alt="">
    </div>
    <hr>
    <script>
        html2canvas(document.querySelector("#capture")).then(canvas => {
            document.body.appendChild(canvas)
        });
    </script>
</body>
</html>
