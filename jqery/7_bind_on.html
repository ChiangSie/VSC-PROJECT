<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-3.7.1.js"></script>
    <script>
         $(document).ready(function(){
            //$(選取物件).事件(處理函數).事件(處理函數)
            //$('p>span').mouseenter().mouseleave()
            //$('p>span').mouseenter(function(){}).mouseleave(function(){})
            /*
            $('p>span').mouseenter(function(){
                $(this).addClass('highlight')
            }).mouseleave(function(){
                $(this).remove('highlight')
            })
            */
            //----------bind()-----------//
            //語法:$(選取物件).bind(事件,處理函數)
            //$('p>span').bind().bind()
            //$('p>span').bind('mouseenter',function(){}).bind('mouseleave',function(){})
            $('p>span').bind('mouseenter',function(){
                $(this).addClass('highlight')
            }).bind('mouseleave',function(){
                $(this).removeClass('highlight')
            })
        })
    </script>
</head>

<body>
	<p><span>Lorem ipsum dolor sit amet.</span></p>
</body>

</html>
