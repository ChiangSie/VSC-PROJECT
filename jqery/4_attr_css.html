<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="./js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){  
            // $('input[type="text"]').focus(function(){
            //     $(this).css('background-color', 'yellow')
            // })
            $(':text').focus(function(){
                $(this).css('background-color', 'yellow')
            }).blur(function(){
                $(this).css('backgroundColor', '#fff')
            })

            $('input[type="email"]').focus(function(){
                $(this).attr('placeholder', '')
            }).blur(function(){
                if($(this).val() == ''){
                    $(this).attr('placeholder', 'example@icloud.com')
                }
            })

            // $('label').css('text-transform','capitalize').css().css()...
            $('label').css({
                textTransform: 'capitalize',
                float: 'left',
                width: '90px',
            })


            // alert($('textarea').css('font'))    // 13.3333px monospace
            // $('textarea').focus().blur()
            $('textarea').focus(function(){
                // $(this).attr('rows',5).attr('cols',25)
                $(this).attr({
                    rows: 5,
                    cols: 25,
                }).css({
                    backgroundColor: 'yellow',
                    fontSize: '16px',
                })
            }).blur(function(){
                $(this).attr({
                    rows: 2,
                    cols: 20,
                }).css({
                    backgroundColor: '#fff',
                    fontSize: '13.33px',
                })
            })

            $(':submit').click(function(){
                $(this).val('Please wait...')
            })
        })
    </script>
</head>
<body>
    <p>
        <label for="name">name: </label>
        <input type="text" id="name">
    </p>
    <p>
        <label for="email">email: </label>
        <input type="email" id="email" placeholder="Your email...">
    </p>
    <p>
        <label for="talk">comments: </label>
        <textarea id="talk"></textarea>
    </p>
    <input type="submit" value="click me">
    <input type="submit" value="click us">
</body>
</html>
