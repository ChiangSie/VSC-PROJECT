<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		#topMessage{
			background-color: #666;
			color: #666;
			font:20px Tahoma;
			padding: 15px;
			text-align: center;

			display: none;
		}
	</style>
	<script src="./js/jquery-3.7.1.js"></script>
	<script>
		$(function () {
			$('#topMessage').css('dispaly','block')
			$('#topMessage').slideDown(1500).click(function(){
				$(this).slideUp(1000)
			})
		})	
	</script>
</head>

<body>
	<div id="topMessage">
		We see you're not logged in. Do you want to sign up?
	</div>
</body>

</html>
