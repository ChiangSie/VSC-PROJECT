<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
    <form id="theForm">
        name: <input type="text" name="name"> <br>
        age: <input type="number" name="age"> <br>

        <input type="submit" value="傳送">
        <button>也會傳送</button>

        console.log(theForm.nodeName);

            e.preventDefault()
        }
